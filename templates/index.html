{% extends "layout.html" %}
{% block body %}
  <h1>Upload new File</h1>
  <form method=post enctype=multipart/form-data>
    <label for=project_secret>Project secret:</label>
    <input id=project_secret type=text name=project_secret>
    <br>
    <input type=file name=file>
    <input type=submit value=Upload>
  </form>
{% endblock %}
